  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable SSH and tcp access via port 22 and 80, respectively
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: !Ref SSHLocation
      
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0

  # PublicLoadBalancerSG:
  #   Type: AWS::EC2::SecurityGroup
  #   Properties: 
  #     VpcId: !Ref VPC
  #     GroupDescription: Security group to allow access to instances through Load Balancer
  #     GroupName: alamcf-PublicLoadBalancerSG
  #     SecurityGroupIngress:
  #     - IpProtocol: tcp
  #       FromPort: 80
  #       ToPort: 80
